<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Auth Tester</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Тестер авторизации Telegram v.1</h1>
        
        <div class="section">
            <h2>Полученные данные:</h2>
            <textarea id="initData" readonly rows="8"></textarea>
        </div>
        
        <div class="section">
            <h2>Тестирование сервера:</h2>
            <div class="form-group">
                <label for="serverUrl">URL сервера авторизации:</label>
                <input type="text" id="serverUrl" placeholder="https://ваш-сервер/authenticate">
            </div>
            <button id="sendBtn">Отправить на сервер</button>
        </div>
        
        <div class="section">
            <h2>Ответ сервера:</h2>
            <div id="serverResponse" class="response"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
